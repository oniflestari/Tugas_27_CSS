<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tugas CSS - Niomic</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style type="text/css">
		div{
			padding: 7px;
			height: 100%;
			border: 1px solid white;
		}
		.satu{
			height: 100px;
			margin-top: 50px;
		}
		.dua{
			background-color: yellow;
		}
		.tiga{
			background-color: #6f42c1;
		}
	</style>
</head>
<body>
	<div class="col-md-12 bg-info satu">
		<div class="col-md-10 bg-success">
			<div class="col-md-8 bg-primary">
				<div class="col-md-6 bg-danger">
					<div class="col-md-4 dua">
						<div class="col-md-2 tiga"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
